<!DOCTYPE html>
<html>
<head>
  <title>Crear Usuario</title>
</head>
<body>
<h1>Crear Usuario</h1>

<form id="usuarioForm">
  <table>
    <tr>
      <td>Persona ID:</td>
      <td><input type="text" id="personaId" required></td>
    </tr>
    <tr>
      <td>Usuario:</td>
      <td><input type="text" id="nombreUsuario" required></td>
    </tr>
    <tr>
      <td>Contraseña:</td>
      <td><input type="password" id="password" required minlength="6"></td>
    </tr>
    <tr>
      <td>Rol:</td>
      <td>
        <select id="rolId" required>
          <option value="">Seleccionar...</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">Crear</button>
        <button type="button" onclick="generarUUID()">Generar UUID</button>
      </td>
    </tr>
  </table>
</form>

<div id="mensaje"></div>

<br>
<a href="inicio.html">Login</a> | <a href="roles.html">Crear Rol</a>

<script>
  window.onload = function() {
      fetch('/api/v1/roles/lista')
      .then(response => response.json())
      .then(data => {
          const select = document.getElementById('rolId');
          if (data.success && data.data) {
              data.data.forEach(rol => {
                  const option = document.createElement('option');
                  option.value = rol.rolId;
                  option.textContent = rol.nombreRol;
                  select.appendChild(option);
              });
          }
      });
  };

  function generarUUID() {
      const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          const r = Math.random() * 16 | 0;
          const v = c === 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
      });
      document.getElementById('personaId').value = uuid;
  }

  document.getElementById('usuarioForm').onsubmit = function(e) {
      e.preventDefault();

      const usuario = {
          personaId: document.getElementById('personaId').value,
          nombreUsuario: document.getElementById('nombreUsuario').value,
          password: document.getElementById('password').value,  // ← Verificar esta línea
          rolId: document.getElementById('rolId').value
      };

      // Depuración: agregar esto temporalmente
      console.log('Password length:', usuario.password.length);
      console.log('Password value:', usuario.password);

      fetch('/api/v1/usuarios', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(usuario)
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              document.getElementById('mensaje').innerHTML =
                  '<p style="color: green;">Usuario creado!</p>';
              document.getElementById('usuarioForm').reset();
          } else {
              document.getElementById('mensaje').innerHTML =
                  '<p style="color: red;">Error: ' + data.message + '</p>';
          }
      });
  };
</script>
</body>
</html>
