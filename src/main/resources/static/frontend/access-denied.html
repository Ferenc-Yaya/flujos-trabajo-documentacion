<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Sistema SSOMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .error-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .error-body {
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-header">
        <i class="fas fa-shield-alt fa-3x mb-3"></i>
        <h3>Acceso Denegado</h3>
        <p class="mb-0">No tienes permisos para acceder a esta página</p>
    </div>

    <div class="error-body">
        <i class="fas fa-ban fa-4x error-icon"></i>

        <h4 class="mb-3">Error 403 - Prohibido</h4>

        <p class="text-muted mb-4">
            Tu rol actual no tiene los permisos necesarios para acceder a este recurso.
            Si crees que esto es un error, contacta al administrador del sistema.
        </p>

        <div class="d-grid gap-2">
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-home"></i> Ir al Dashboard
            </a>

            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver Atrás
            </a>

            <hr class="my-3">

            <a href="/perform_logout" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
